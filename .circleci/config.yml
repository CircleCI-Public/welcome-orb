orbs:
  cli: circleci/circleci-cli@0.1.2
  orb-tools: circleci/orb-tools@8.5.0

version: 2.1

workflows:
  lint-pack-validate-publish-dev:
    jobs:
      - orb-tools/lint
      - orb-tools/pack:
          requires:
            - orb-tools/lint
      - orb-tools/publish-dev:
          orb-name: circleci/welcome-orb
          context: orb-publishing
          requires:
            - orb-tools/pack